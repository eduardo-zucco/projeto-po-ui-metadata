<po-breadcrumb [p-items]="[{ label: 'Home', link:'/home' }, {label:'Cadastro'}]" class="ion-text-center"></po-breadcrumb>
<po-page-default p-title="CADASTRO DE USUÃRIO">

  <po-dynamic-form
    [p-fields]="fields"
    [p-value]="person"

    >
    </po-button>
  </div>
</po-page-default>
